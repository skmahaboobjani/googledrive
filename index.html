    position: sticky;
    top: 0px;

    flex-direction: row;
}

.image{

    right: 720px;

}
.box {

  flex-direction: row;
  position: relative;
  left: -150px;
  float: right;
  width: 70%;
  text-align: center;
  flex: 1;
}

    align-items: center;
    border: 1px solid wheat;
    padding: 10px 20px;
    border-radius: 9px;
    width: 45vw;
    
}
.search input{
    flex: 1;
    border: none;
}
.nav3{
    margin-left: 30px;
    gap: 30px;

}
.nav4{
    margin-left: 28px;
}

    top: 0px;
    display: flex;
    flex-direction: row;

}
.section2{
    min-width: 28vw;
    position: sticky;
    top: 40px;
}
.btn1{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 999px;
}
.btn2{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3vw;
    border-radius: 9px;
    
    background-color: #FFFFFF;
    border: none;


}
.section4{position: sticky;
    display: flex;
    align-items: center;
    justify-content: center;
    
}
.section5{
    margin-left: 50vw;
}
.container{
    width: auto;
}
